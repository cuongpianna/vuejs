<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello Vuejs</title>
    <script src="https://vuejs.org/js/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <input type="text" v-model="message">
    </div>

    <script type="text/javascript">
      new Vue({
        el : '#app',
        data: {
          message: "Helloworld"
        }
      })
    </script>
  </body>
</html>
